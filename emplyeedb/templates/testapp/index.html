<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "testapp/demo.css" %}">
</head>
<body>
<h1>the list of the employee..</h1>

{% if emp_list %}
    <table>
        <thead>

    <th>eno</th>
        <th>ename</th>
        <th>esal</th>
        <th>eaddr</th>

    </thead>
        {% for emp in emp_list %}



    <tr>
        <td>{{ emp.eno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.esal }}</td>
        <td>{{ emp.eaddr }}</td>
    </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>no data is avalilable</p>

{% endif %}


</body>
</html>
